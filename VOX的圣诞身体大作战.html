        }
        
        .title {

            padding-bottom: 15px;

        }
        
        .title h1 {
            font-size: 2.2rem;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        
        .title p {
            color: #ccc;
            font-size: 1rem;
        }
        
        .game-content {
            border: 2px solid #fff;
            padding: 30px;
            min-height: 400px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 0;
            margin-bottom: 30px;
        }
        
        .story-text {
            font-size: 1.2rem;
            margin-bottom: 30px;
            white-space: pre-line;
        }
        
        .choices-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .choice-btn {
            background: none;
            border: 2px solid #fff;
            color: #fff;
            padding: 15px 20px;
            font-size: 1.1rem;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 0;
        }
        
        .choice-btn:hover {
            background-color: #fff;
            color: #000;
        }
        
        .choice-btn:active {
            transform: translateY(2px);
        }
        
        .ending {
            color: #f0f0f0;
            font-size: 1.3rem;
            text-align: center;
            padding: 20px;
            border: 2px dashed #fff;
            margin-top: 20px;
        }
        
        .restart-btn {
            display: block;
            margin: 30px auto 0;
            background: none;
            border: 2px solid #fff;
            color: #fff;
            padding: 12px 30px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 0;
        }
        
        .restart-btn:hover {
            background-color: #fff;
            color: #000;
        }
        
        .history-container {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #555;
            max-height: 150px;
            overflow-y: auto;
            background-color: #111;
        }
        
        .history-title {
            color: #aaa;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }
        
        .history-item {
            color: #ccc;
            font-size: 0.9rem;
            margin-bottom: 5px;
            padding-left: 10px;
            border-left: 2px solid #444;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .game-content {
                padding: 20px;
            }
            
            .title h1 {
                font-size: 1.8rem;
            }
            
            .story-text {
                font-size: 1.1rem;
            }
            
            .choice-btn {
                padding: 12px 15px;
                font-size: 1rem;
            }
        }
    </style>

            // 更新故事文本
            storyTextEl.textContent = scene.text;
            
            // 如果是结局，显示特殊样式
            if (scene.isEnding) {
                storyTextEl.className = "story-text ending";
            } else {
                storyTextEl.className = "story-text";
            }
            
            // 清除选项
            choicesContainerEl.innerHTML = "";
            
            // 添加选项按钮
            if (scene.choices && scene.choices.length > 0) {
                scene.choices.forEach(choice => {
                    const button = document.createElement("button");
                    button.className = "choice-btn";
                    button.textContent = choice.text;
                    button.addEventListener("click", () => {
                        // 记录选择到历史（只记录非继续...的选择）
                        if (!choice.text.includes("继续...") && !choice.text.includes("查看结局")) {
                            addToHistory(choice.text);
                        }
                        
                        // 跳转到下一个场景
                        currentScene = choice.next;
                        updateGame();
                    });
                    choicesContainerEl.appendChild(button);
                });
            } else {
                // 如果没有选项，添加重新开始按钮
                const restartButton = document.createElement("button");
                restartButton.className = "restart-btn";
                restartButton.textContent = "重新开始游戏";
                restartButton.addEventListener("click", restartGame);
                choicesContainerEl.appendChild(restartButton);
            }
            
            // 更新历史记录
            updateHistoryDisplay();
        }

        // 添加到历史记录
        function addToHistory(choiceText) {
            history.push(choiceText);
            
            // 限制历史记录长度
            if (history.length > 10) {
                history.shift();
            }
        }

        // 更新历史记录显示
        function updateHistoryDisplay() {
            historyListEl.innerHTML = "";
            
            if (history.length === 0) {
                const emptyItem = document.createElement("div");
                emptyItem.className = "history-item";
                emptyItem.textContent = "暂无选择记录";
                historyListEl.appendChild(emptyItem);
            } else {
                history.forEach(item => {
                    const historyItem = document.createElement("div");
                    historyItem.className = "history-item";
                    historyItem.textContent = item;
                    historyListEl.appendChild(historyItem);
                });
            }
            
            // 滚动到底部
            historyListEl.scrollTop = historyListEl.scrollHeight;
        }

        // 重新开始游戏
        function restartGame() {
            currentScene = "start";
            history = [];
            updateGame();
        }

        // 初始化游戏
        updateGame();
    </script>
</body>
</html>
